<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar em Tempo Real</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Placar em Tempo Real</h2>
        <label for="update-interval">Intervalo de Atualização (ms):</label>
        <input type="number" id="update-interval" value="5000" class="form-control w-25 mb-3">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Equipe</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody id="placar-body">
                {% for equipe, pontos in placar %}
                <tr>
                    <td>{{ equipe }}</td>
                    <td>{{ pontos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Voltar</a>
    </div>
    
    <script>
        let updateInterval = parseInt(document.getElementById("update-interval").value);
        let intervalID;

        function atualizarPlacar() {
            $.getJSON("/api/placar", function(data) {
                let placarBody = "";
                data.forEach(function(item) {
                    placarBody += `<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`;
                });
                $("#placar-body").html(placarBody);
            });
        }
        
        function iniciarAtualizacao() {
            clearInterval(intervalID);
            updateInterval = parseInt(document.getElementById("update-interval").value);
            intervalID = setInterval(atualizarPlacar, updateInterval);
        }
        
        document.getElementById("update-interval").addEventListener("change", iniciarAtualizacao);
        iniciarAtualizacao();
    </script>
</body>
</html>
